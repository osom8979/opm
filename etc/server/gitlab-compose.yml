version: "3.3"

services:
  web:
    image: gitlab/gitlab-ce:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      labels:
        - "traefik.enable=true"
        - "traefik.port=80"
        - "traefik.docker.network=traefik-net"
        - "traefik.frontend.rule=Host:${FRONTEND_HOST:?err}"
    networks:
      - traefik-net
      - mailhog-net
    volumes:
      - /opt/gitlab/gitlab.rb:/gitlab.rb
      - data:/var/opt/gitlab
      - logs:/var/log/gitlab
      - config:/etc/gitlab
    environment:
      - "GITLAB_OMNIBUS_CONFIG=from_file('/gitlab.rb')"

  #runner:
  #  image: gitlab/gitlab-runner
  #  deploy:
  #    mode: replicated
  #    replicas: 4
  #    placement:
  #      constraints: [node.role == worker]

  runner1: &default_runner
    image: gitlab/gitlab-runner
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - runner1_config:/etc/gitlab-runner

  runner2:
    <<: *default_runner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - runner2_config:/etc/gitlab-runner

  runner3:
    <<: *default_runner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - runner3_config:/etc/gitlab-runner

  runner4:
    <<: *default_runner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - runner4_config:/etc/gitlab-runner

volumes:
  data:
  logs:
  config:
  runner1_config:
  runner2_config:
  runner3_config:
  runner4_config:

networks:
  traefik-net:
    external: true
  mailhog-net:
    external: true

