version: '3.3'

services:
  api:
    image: sonatype/nexus3
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik-net"
        - "traefik.web.port=8081"
        - "traefik.web.frontend.rule=Host:${FRONTEND_HOST:?err}"
        - "traefik.web.frontend.entryPoints=local-https"
        - "traefik.docker.port=8082"
        - "traefik.docker.frontend.rule=Host:${DOCKER_FRONTEND_HOST:?err}"
        - "traefik.docker.frontend.entryPoints=local-https"
    networks:
      - traefik-net
    volumes:
      - data:/nexus-data

volumes:
  data:

networks:
  traefik-net:
    external: true

